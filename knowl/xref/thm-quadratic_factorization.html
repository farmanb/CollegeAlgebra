<div class="para logical">
<div class="para">The quadratic function <span class="process-math">\(f(x) = ax^2 + bx + c\)</span> factors as</div>
<div class="displaymath process-math">
\begin{equation*}
f(x) = a\left(x - \frac{-b + \sqrt{D}}{2a}\right)\left(x - \frac{-b - \sqrt{D}}{2a}\right),
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(D = b^2 - 4ac\)</span> is the discriminant.</div>
