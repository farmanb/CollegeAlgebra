<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Subset.</span>
</h4> <div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets. We say that <span class="process-math">\(A\)</span> is a <dfn class="terminology">subset</dfn>  of <span class="process-math">\(B\)</span> and write <span class="process-math">\(A \subseteq B\)</span>  if every element of <span class="process-math">\(A\)</span> is also an element of <span class="process-math">\(B\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-sets.html#def-subset">in-context</a></span>
