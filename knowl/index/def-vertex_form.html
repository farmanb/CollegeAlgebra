<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.7.2</span><span class="period">.</span><span class="space"> </span><span class="title">The Vertex Form of a Quadratic.</span>
</h4>
<div class="para logical">
<div class="para">A quadratic function, <span class="process-math">\(f(x)\text{,}\)</span> is in <dfn class="terminology">vertex form</dfn>  if there are numbers <span class="process-math">\(h\)</span> and <span class="process-math">\(k\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
f(x) = a(x - h)^2 + k.
\end{equation*}
</div>
