<dfn class="terminology">The Imaginary Unit</dfn> The <dfn class="terminology">imaginary unit</dfn>, <span class="process-math">\(i\text{,}\)</span>  is defined to be one of the roots of the polynomial <span class="process-math">\(f(x) = x^2 + 1\text{.}\)</span> In particular, <span class="process-math">\(i^2 + 1 = 0\)</span> or, equivalently, <span class="process-math">\(i^2 = -1\text{.}\)</span> It is common to write <span class="process-math">\(i = \sqrt{-1}\text{.}\)</span></article><span class="incontext"><a class="internal" href="sec-polynomial_functions.html#sec-polynomial_functions-4-15">in-context</a></span>
