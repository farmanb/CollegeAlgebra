<div class="para logical">
<div class="para">Assume <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are integers. If <span class="process-math">\(r = p/q\)</span> is a root of the polynomial</div>
<div class="displaymath process-math">

f(x) = a_nx^n + a_{n-1}x^{n-1} + \cdots + a_1x + a_0,
\end{equation*}
</div>
<div class="para">then <span class="process-math">\(p\)</span> is a divisor of <span class="process-math">\(a_0\)</span> and <span class="process-math">\(q\)</span> is a divisor of <span class="process-math">\(a_n\text{.}\)</span>
</div>
