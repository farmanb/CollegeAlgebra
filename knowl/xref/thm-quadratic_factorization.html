<div class="para">The quadratic function <span class="process-math">\(f(x) = ax^2 + bx + c\)</span> factors as</div>

\end{equation*}

<div class="para">where <span class="process-math">\(D = b^2 - 4ac\)</span> is the <a href="sec-roots_quadratics.html#def-discriminant" class="xref" data-knowl="./knowl/xref/def-discriminant.html" data-reveal-label="Reveal" data-close-label="Close" title="Definition 3.8.2: The Discriminant">The Discriminant</a>.</div>
