<div class="para">A <dfn class="terminology">set</dfn>  is a collection of objects called <dfn class="terminology">elements</dfn>  or <dfn class="terminology">members</dfn>  of the set. We specify that an object <span class="process-math">\(x\)</span> is an element of the set <span class="process-math">\(S\)</span> by writing <span class="process-math">\(x \in S\)</span> and say “<span class="process-math">\(x\)</span> is an element (or member) of <span class="process-math">\(S\)</span>”</div></article><span class="incontext"><a class="internal" href="sec-sets.html#def-set">in-context</a></span>
