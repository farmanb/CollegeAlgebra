</h4>  <div class="para logical">
<div class="para">Assume <span class="process-math">\(f \colon A \to \R\)</span> and <span class="process-math">\(g \colon B \to \R\)</span> are functions. The <dfn class="terminology">difference</dfn>  of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> is the function <span class="process-math">\(f - g \colon A \cap B \to \R\)</span> defined by</div>
<div class="displaymath process-math">
\begin{equation*}
(f - g)(x) = f(x) - g(x).
\end{equation*}
