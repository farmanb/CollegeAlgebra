<div class="para">Assume <span class="process-math">\(a \neq 1\)</span> is a fixed positive real number. The <dfn class="terminology">exponential function with base <span class="process-math">\(a\)</span></dfn> is <span class="process-math">\(\Exp{a} \colon \R \to (0,\infty)\)</span> defined by <span class="process-math">\(\Exp{a}(x) = a^x\text{.}\)</span>  The number <span class="process-math">\(a\)</span> is called the <dfn class="terminology">base</dfn>  of the exponential function.</div></article><span class="incontext"><a class="internal" href="sec-other_exponentials.html#def-exponential_function">in-context</a></span>
