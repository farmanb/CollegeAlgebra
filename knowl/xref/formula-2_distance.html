<div class="para">The distance from the point <span class="process-math">\((x_1,y_1)\)</span> to the point <span class="process-math">\((x_2,y_2)\)</span> in the Cartesian plane is given by</div>

\sqrt{(x_1 - x_2)^2 + (y_1 - y_2)^2}
