<div xmlns:pf="https://prefigure.org" class="para">A <dfn class="terminology">diameter</dfn>  of a circle is a line that connects two points on the circle through the center. The length of a diameter of a circle of radius <span class="process-math">\(r\)</span> is <span class="process-math">\(2r\text{,}\)</span> and the midpoint of the diameter is the center of the circle.</div></article><span class="incontext"><a class="internal" href="sec-circles.html#sec-circles-7">in-context</a></span>
