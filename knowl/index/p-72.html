<div class="para">We can use this method to multiply a binomial by itself</div>
<div class="displaymath process-math">
\begin{align*}
(x + a)^2 \amp = (x + a)(x + a)\\
\amp = xx + xa + ax + aa\\
\amp = x^2 + ax + ax + a^2\\
\amp = x^2 + 2ax + a^2.
\end{align*}
</div>
<div class="para">We call a trinomial of the form <span class="process-math">\(x^2 + 2ax + a^2\)</span> a <dfn class="terminology">perfect square</dfn>. </div>
